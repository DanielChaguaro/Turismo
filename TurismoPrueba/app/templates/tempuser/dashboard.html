{% extends "base.html" %}

{% block title %}Usuarios - Dashboard{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<a href="{{ url_for('routes.create_user') }}">Crear Usuario</a>
<table>
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Preferencias</th>
        <th>Acciones</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.nombre }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.preferencias }}</td>
        <td>
            <a href="{{ url_for('routes.edit_user', user_id=user.id) }}">Editar</a>
            <a href="{{ url_for('routes.delete_user', user_id=user.id) }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
